{% extends "finance_data_content.html" %}
{% block data_content %}
        <div class="col-md-3">
            <ul class="list-group">
                <li class="list-group-item active" aria-current="true">Account</li>
            {% for market in balances.markets %}
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    {{ market.name }}
                    <span class="badge bg-primary rounded-pill">{{ market.balances[0].balance }}</span>
                </li>
            {% endfor %}
            </ul>
        </div>
{% endblock %}
